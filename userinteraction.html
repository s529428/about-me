<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caroline Finnerty User Interaction Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <img src="images/profilepic.jpg" alt="profile picture" id="profile_pic">
            <ul class="navLinks">
                <li><a href="index.html">Index</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="userinteraction.html">User Interaction</a></li>
            </ul>
        </nav>
        <main>
            <h1 id="main_header">Caroline Finnerty Module 2: P2 Styled Site</h1>
            <hr>
            <h2 style="text-align: center; flex-basis: 100%;">Calculate Tip and Total!</h2>
            <form>
                <label class="uLabel">What do you want to purchase?:</label><input type="text" name="itemName" class="uInput">
                <label class="uLabel">How much was the item?: </label><input type="number" name="itemAmount" class="uInput">
                <label class="uLabel">Items in Basket</label><label id="basket"></label>
                <label class="uLabel">Tax: </label><label id="tax_amount">0</label>
                <label class="uLabel"> Total: </label><label id="total_amount">0</label>
            </form>
            <div id="buttonGroup">
                <button id="submitButton">CALCULATE!</button>
                <button id="clearButton">CLEAR!</button>
            </div>
            <div class="ajaxBit">
                <h2>The AJAX Bit</h2>
                <span id="result"></span>
                <button type="button" onclick="loadAjaxRec()">Call the AJAX!</button>
            </div>
        </main>
        <footer>
                <p class="footerText">This site was coded by Caroline Finnerty :)</p>
        </footer>
    </body>
</html>
